<body class=" max-w-[450px] bg-[rgba(244,245,247,1)] flex flex-col justify-center items-center h-[100vh] mx-auto "  >

    </form>

        document.getElementById('login-btn').addEventListener('click',function(e){
            e.preventDefault();
            setMobileNumber = '01712345678';

            }

            
        })
